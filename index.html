<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Temperature {
            constructor(celsius){
                this.celsius = celsius;
            }

            getCelsius(){
                return this.celsius;
            }

            moveFromCelsiusToFahrenheit(){
                return 1.8 * this.celsius + 32;
            }
        }

        let temperature = new Temperature(25);
        let celsius = temperature.getCelsius();
        let moveFromCelsiusToFahrenheit = temperature.moveFromCelsiusToFahrenheit();

        console.log(moveFromCelsiusToFahrenheit);
    </script>
</body>
</html>
